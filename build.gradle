plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://ftp1.digi.com/support/m-repo"
    }
}

dependencies {
    compile 'org.eclipse.paho:org.eclipse.paho.mqttv5.client:1.2.5'
   //testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
    compile group: 'com.digi.xbee', name: 'xbee-java-library', version: '1.3.0'

}
